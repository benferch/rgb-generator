<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>RGB-Generator</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
	<div class="center">
		<svg id="color" height="300px" width="600px">
			<rect id="rect" height="300px" width="600px"></rect>
			<foreignObject id="save" class="hidden optrans noselect" x=0 y=0>
				<p id="saveclick">Save</p>
			</foreignObject>
		</svg>
		<div class="row">
			<h2 id="rgb">If nothing is here, click the "Click for a new color" button</h2>
			<button onclick='copy("rgb")''>Copy RGB code</button>
		</div>
		<div class="row">
			<h2 id="hex"></h2>
			<button onclick=' copy("hex")'>Copy hex code</button>
		</div>
		<div class="row">
			<button onclick="generateColor()">Press for a new color</button>
			<button onclick="clearSaves()">Clear saved colors</button>
		</div>
		<input id="input" type="hidden" />
	</div>
	<div id="bottom"></div>
	<script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
